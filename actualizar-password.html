<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contrase침a 췅 CUBAZON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        input:focus {
            border-color: #f08804;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #ffd814;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: #f7ca00;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            display: flex;
            gap: 10px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游댏 Actualizar contrase침a</h1>
        <p>Ingresa tu nueva contrase침a.</p>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="updateForm">
            <div class="form-group">
                <label>Nueva contrase침a</label>
                <input type="password" id="password" placeholder="M칤nimo 6 caracteres" required>
            </div>
            
            <div class="form-group">
                <label>Confirmar contrase침a</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contrase침a" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Actualizar contrase침a
            </button>
        </form>
    </div>

    <script type="module">
        import { supabase } from '/js/supabase-client.js'
        
        // Verificar que venimos de un enlace v치lido
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (!session) {
                document.getElementById('alertMessage').className = 'alert alert-error'
                document.getElementById('alertMessage').innerHTML = '<i class="fa fa-exclamation-circle"></i> Enlace inv치lido o expirado'
                document.getElementById('updateForm').style.display = 'none'
            }
        })
        
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const password = document.getElementById('password').value
            const confirm = document.getElementById('confirmPassword').value
            const btn = document.getElementById('submitBtn')
            const alertDiv = document.getElementById('alertMessage')
            
            if (password !== confirm) {
                alertDiv.className = 'alert alert-error'
                alertDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> Las contrase침as no coinciden'
                return
            }
            
            if (password.length < 6) {
                alertDiv.className = 'alert alert-error'
                alertDiv.innerHTML = '<i class="fa fa-exclamation-circle"></i> La contrase침a debe tener al menos 6 caracteres'
                return
            }
            
            btn.disabled = true
            btn.textContent = 'Actualizando...'
            
            const { error } = await supabase.auth.updateUser({
                password: password
            })
            
            if (error) {
                alertDiv.className = 'alert alert-error'
                alertDiv.innerHTML = `<i class="fa fa-exclamation-circle"></i> ${error.message}`
                btn.disabled = false
                btn.textContent = 'Actualizar contrase침a'
            } else {
                alertDiv.className = 'alert alert-success'
                alertDiv.innerHTML = '<i class="fa fa-check-circle"></i> 춰Contrase침a actualizada! Redirigiendo...'
                document.getElementById('updateForm').style.display = 'none'
                
                setTimeout(() => {
                    window.location.href = '/login.html'
                }, 3000)
            }
        })
    </script>
</body>
</html>
