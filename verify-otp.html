<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar c√≥digo ¬∑ CUBAZON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { color: #6c757d; margin-bottom: 30px; }
        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .code-input:focus {
            border-color: #f08804;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #ffd814;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { background: #f7ca00; }
        .email-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Verificar c√≥digo</h1>
        <p>Hemos enviado un c√≥digo de 6 d√≠gitos a tu correo</p>
        
        <div id="emailDisplay" class="email-display"></div>
        
        <input type="text" id="otpCode" class="code-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="6" inputmode="numeric">
        
        <button class="btn" id="verifyBtn">
            <i class="fa fa-check"></i> Verificar e iniciar sesi√≥n
        </button>
        
        <p style="margin-top: 20px;">
            <a href="/login.html" style="color: #007185;">‚Üê Volver</a>
        </p>
    </div>

    <script type="module">
        import { supabase } from '/js/supabase-client.js'
        
        // Recuperar el email de sessionStorage
        const email = sessionStorage.getItem('pending_verification_email')
        document.getElementById('emailDisplay').textContent = email || 'Correo no disponible'
        
        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const code = document.getElementById('otpCode').value.trim()
            
            if (!code || code.length !== 6) {
                alert('Ingresa el c√≥digo de 6 d√≠gitos')
                return
            }
            
            try {
                const { data, error } = await supabase.auth.verifyOtp({
                    email: email,
                    token: code,
                    type: 'email'
                })
                
                if (error) throw error
                
                // √âxito - redirigir al inicio
                sessionStorage.removeItem('pending_verification_email')
                window.location.href = '/index.html'
                
            } catch (error) {
                console.error('Error:', error)
                alert('C√≥digo inv√°lido o expirado. Intenta de nuevo.')
            }
        })
    </script>
</body>
</html>
