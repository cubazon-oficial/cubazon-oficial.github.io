<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase√±a ¬∑ CUBAZON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0f1111;
        }
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }
        input:focus {
            border-color: #f08804;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: #ffd814;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover {
            background: #f7ca00;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            display: flex;
            gap: 10px;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            display: flex;
            gap: 10px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007185;
            text-decoration: none;
        }
        
        /* ===== ESTILOS PARA EL MODAL DE SPAM ===== */
        .spam-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
            font-size: 14px;
        }
        .spam-warning i {
            margin-right: 8px;
            color: #e6a700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Recuperar contrase√±a</h1>
        <p>Ingresa tu email y te enviaremos un enlace para restablecer tu contrase√±a.</p>
        
        <div id="alertMessage" class="alert"></div>
        
        <form id="recoverForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fa fa-envelope"></i> Enviar instrucciones
            </button>
        </form>
        
        <div class="back-link">
            <a href="/login.html">
                <i class="fa fa-arrow-left"></i> Volver al inicio de sesi√≥n
            </a>
        </div>
    </div>

    <script type="module">
        import { supabase } from '/js/supabase-client.js'
        
        document.getElementById('recoverForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const btn = document.getElementById('submitBtn')
            const alertDiv = document.getElementById('alertMessage')
            
            btn.disabled = true
            btn.innerHTML = '<i class="fa fa-spinner fa-pulse"></i> Enviando...'
            
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: `${window.location.origin}/actualizar-password.html`
            })
            
            if (error) {
                // Mostrar error con SweetAlert
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message,
                    confirmButtonText: 'Entendido'
                });
                
                btn.disabled = false
                btn.innerHTML = '<i class="fa fa-envelope"></i> Enviar instrucciones'
            } else {
                // Mostrar √©xito con SweetAlert y mensaje de SPAM
                Swal.fire({
                    icon: 'success',
                    title: '¬°Correo enviado!',
                    html: `
                        <p>Hemos enviado instrucciones a <strong>${email}</strong> para restablecer tu contrase√±a.</p>
                        <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: left;">
                            <p><i class="fa fa-exclamation-triangle"></i> <strong>‚ö†Ô∏è IMPORTANTE:</strong></p>
                            <p>Por favor revisa la carpeta <strong>SPAM</strong> o <strong>CORREO NO DESEADO</strong>.</p>
                            <p>Si encuentras el mensaje all√≠, <strong>m√°rcalo como "NO ES SPAM"</strong> para que futuros correos lleguen directamente a tu bandeja de entrada.</p>
                        </div>
                    `,
                    confirmButtonText: 'Entendido'
                }).then(() => {
                    // Ocultar el formulario despu√©s de que el usuario haga clic en "Entendido"
                    document.getElementById('recoverForm').style.display = 'none';
                });
                
                // Opcional: Tambi√©n puedes ocultar el formulario inmediatamente
                // document.getElementById('recoverForm').style.display = 'none';
            }
        })
    </script>
</body>
</html>
