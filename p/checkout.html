    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script type="module">
        import { supabase } from '/js/supabase-client.js'
        import { initCarrito } from '/js/cart.js'
        import { auth } from '/js/auth.js'
        
        const carrito = initCarrito()
        window.cart = carrito
        carrito.cargarDeLocalStorage()
        carrito.actualizarInterfaz()
        
        let costoEnvio = 0
        let descuentoAplicado = 0
        let cuponActivo = null
        let usuarioAutenticado = null
        let saldoUsuario = 0
        let metodoPagoSeleccionado = 'efectivo'
        
        // ========== FUNCI√ìN GLOBAL PARA COPIAR TEXTO ==========
        window.copiarTexto = function(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: '¬°Copiado!',
                    text: 'Texto copiado al portapapeles',
                    timer: 1500,
                    showConfirmButton: false
                });
            }).catch(() => {
                alert('Texto: ' + texto);
            });
        }
        
        // ========== CARGAR DATOS DEL USUARIO SI EST√Å AUTENTICADO ==========
        async function cargarDatosUsuario() {
            console.log('üîç EJECUTANDO cargarDatosUsuario...')
            console.log('üìå auth.isAuthenticated():', auth.isAuthenticated())
            
            if (auth.isAuthenticated()) {
                const usuario = auth.getUsuario()
                console.log('üë§ usuario desde auth.getUsuario():', usuario)
                
                if (!usuario) {
                    console.log('‚ùå No se pudo obtener usuario de auth')
                    return
                }
                
                console.log('üîç Consultando perfil en Supabase...')
                const { data: perfil, error } = await supabase
                    .from('perfiles')
                    .select('*')
                    .eq('id', usuario.id)
                    .single()
                
                console.log('üìã Resultado de perfiles:', { perfil, error })
                
                if (!error && perfil) {
                    usuarioAutenticado = {
                        ...usuario,
                        ...perfil
                    }
                    console.log('‚úÖ usuarioAutenticado combinado:', usuarioAutenticado)
                } else {
                    usuarioAutenticado = usuario
                    console.log('‚ö†Ô∏è Solo usuario de auth (sin perfil):', usuarioAutenticado)
                }
                
                console.log('üîç Consultando saldo...')
                const { data: saldoData, error: saldoError } = await supabase
                    .from('saldo_usuarios')
                    .select('saldo_actual')
                    .eq('user_id', usuarioAutenticado.id)
                    .single()
                
                console.log('üí∞ Resultado de saldo:', { saldoData, saldoError })
                
                if (!saldoError && saldoData) {
                    saldoUsuario = saldoData.saldo_actual || 0
                    console.log('üí∞ saldoUsuario asignado:', saldoUsuario)
                } else {
                    saldoUsuario = 0
                    console.log('üí∞ saldoUsuario por defecto: 0')
                }
                
                console.log('‚úÖ FINAL - usuarioAutenticado:', usuarioAutenticado)
                console.log('‚úÖ FINAL - saldoUsuario:', saldoUsuario)
            } else {
                console.log('üî¥ Usuario NO autenticado')
            }
        }
        
        // ========== AUTOCOMPLETAR FORMULARIO ==========
        function autocompletarFormulario() {
            if (!usuarioAutenticado) return
            
            document.getElementById('nombre').value = usuarioAutenticado.nombre || ''
            document.getElementById('email').value = usuarioAutenticado.email || ''
            document.getElementById('telefono').value = usuarioAutenticado.telefono || ''
            document.getElementById('direccion').value = usuarioAutenticado.direccion || ''
            document.getElementById('localidad').value = usuarioAutenticado.localidad || ''
            document.getElementById('referencia').value = usuarioAutenticado.referencia || ''
            document.getElementById('carnet').value = usuarioAutenticado.carnet || ''
            
            // Deshabilitar campos para que no se puedan editar
            document.getElementById('nombre').disabled = true
            document.getElementById('email').disabled = true
            document.getElementById('telefono').disabled = true
            document.getElementById('direccion').disabled = true
            document.getElementById('localidad').disabled = true
            document.getElementById('carnet').disabled = true
        }
        
        function renderizarCheckout() {
            const container = document.getElementById('checkout-content')
            if (!container) return
            
            if (!carrito.items || carrito.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fa fa-shopping-cart"></i>
                        <h2>Tu carrito est√° vac√≠o</h2>
                        <p style="margin-bottom: 30px; color: #666;">No hay productos para finalizar la compra.</p>
                        <a href="/index.html" style="display: inline-block; background: #ffd814; padding: 12px 40px; border-radius: 20px; color: #0f1111; font-weight: 600; text-decoration: none;">
                            <i class="fa fa-arrow-left"></i> Ir a comprar
                        </a>
                    </div>
                `
                return
            }
            
            let itemsHtml = ''
            carrito.items.forEach(item => {
                itemsHtml += `
                    <div class="cart-item" data-item-id="${item.id}">
                        <img src="${item.imagen_url || '/assets/images/no-image.jpg'}" alt="${item.nombre}" onerror="this.src='/assets/images/no-image.jpg'">
                        
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.nombre}</div>
                            
                            <div class="cart-item-controls">
                                <button class="btn-icon" onclick="window.cart.actualizarCantidad('${item.id}', ${item.cantidad - 1})">
                                    <i class="fa fa-minus"></i>
                                </button>
                                
                                <span class="cart-item-quantity">${item.cantidad}</span>
                                
                                <button class="btn-icon" onclick="window.cart.actualizarCantidad('${item.id}', ${item.cantidad + 1})">
                                    <i class="fa fa-plus"></i>
                                </button>
                                
                                <button class="cart-item-remove" onclick="window.cart.eliminar('${item.id}')" title="Eliminar">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="cart-item-subtotal">
                            $${(item.precio * item.cantidad).toFixed(2)}
                        </div>
                    </div>
                `
            })
            
            const subtotal = carrito.subtotal()
            const cantidad = carrito.cantidadTotal()
            
            // Preparar m√©todos de pago seg√∫n autenticaci√≥n
            let metodosPago = `
                <label class="payment-option ${metodoPagoSeleccionado === 'efectivo' ? 'selected' : ''}">
                    <input type="radio" name="payment_method" value="efectivo" ${metodoPagoSeleccionado === 'efectivo' ? 'checked' : ''} onchange="window.metodoPagoCambio('efectivo')">
                    <span style="font-weight: 600;">Efectivo</span>
                    <img src="https://res.cloudinary.com/dyyzp1khy/image/upload/v1743374144/billetes500_e4zo3m.png" alt="Efectivo">
                </label>
            `
            
            if (usuarioAutenticado) {
                metodosPago += `
                    <label class="payment-option ${metodoPagoSeleccionado === 'saldo' ? 'selected' : ''}">
                        <input type="radio" name="payment_method" value="saldo" ${metodoPagoSeleccionado === 'saldo' ? 'checked' : ''} onchange="window.metodoPagoCambio('saldo')">
                        <span style="font-weight: 600;">üí∞ Saldo CUBAZON</span>
                        <span style="margin-left: auto; background: #009644; color: white; padding: 5px 10px; border-radius: 20px; font-size: 12px;">
                            Disponible: $${saldoUsuario.toFixed(2)}
                        </span>
                    </label>
                    <label class="payment-option ${metodoPagoSeleccionado === 'transferencia' ? 'selected' : ''}">
                        <input type="radio" name="payment_method" value="transferencia" ${metodoPagoSeleccionado === 'transferencia' ? 'checked' : ''} onchange="window.metodoPagoCambio('transferencia')">
                        <span style="font-weight: 600;">üè¶ Transferencia bancaria</span>
                        <i class="fa fa-arrow-right" style="margin-left: auto; color: #009644;"></i>
                    </label>
                `
            } else {
                metodosPago += `
                    <label class="payment-option disabled">
                        <input type="radio" name="payment_method" value="transferencia" disabled>
                        <span style="font-weight: 600;">üè¶ Transferencia bancaria</span>
                        <span style="background: #f0f2f5; padding: 5px 10px; border-radius: 4px; font-size: 12px;">Inicia sesi√≥n</span>
                    </label>
                    <label class="payment-option disabled">
                        <input type="radio" name="payment_method" value="saldo" disabled>
                        <span style="font-weight: 600;">üí∞ Saldo CUBAZON</span>
                        <span style="background: #f0f2f5; padding: 5px 10px; border-radius: 4px; font-size: 12px;">Inicia sesi√≥n</span>
                    </label>
                `
            }
            
            // Informaci√≥n de transferencia (solo visible si est√° seleccionado)
            let transferenciaInfoHtml = ''
            if (metodoPagoSeleccionado === 'transferencia') {
                transferenciaInfoHtml = `
                    <div class="transferencia-box">
                        <h3>
                            <i class="fa fa-credit-card"></i> 
                            Datos para transferencia
                        </h3>
                        
                        <div class="dato-row">
                            <code>9205-1299-7980-8319</code>
                            <button onclick="copiarTexto('9205-1299-7980-8319')" class="btn btn-secondary btn-small">
                                <i class="fa fa-copy"></i> Copiar
                            </button>
                        </div>
                        
                        <div class="dato-row">
                            <code>56940021</code>
                            <button onclick="copiarTexto('56940021')" class="btn btn-secondary btn-small">
                                <i class="fa fa-copy"></i> Copiar
                            </button>
                        </div>
                        
                        <div class="mensaje-importante">
                            <i class="fa fa-info-circle"></i>
                            Para recibir el producto debe realizar el pago total y hacer clic en "Confirmar pedido".
                        </div>
                    </div>
                `
            }
            
            // Construir HTML completo con tarjeta de saldo visible
            let saldoHeaderHtml = ''
            if (usuarioAutenticado) {
                saldoHeaderHtml = `
                    <div class="saldo-header-card">
                        <div class="saldo-header-icon">
                            <i class="fa fa-credit-card"></i>
                        </div>
                        <div class="saldo-header-info">
                            <h3>Tu saldo disponible</h3>
                            <div class="saldo-header-amount">
                                $${saldoUsuario.toFixed(2)} <small>CUP</small>
                            </div>
                        </div>
                    </div>
                `
            }
            
            container.innerHTML = `
                <div class="checkout-grid">
                    <div class="checkout-form">
                        ${saldoHeaderHtml}
                        
                        <h2 style="margin-bottom: 25px;">üì¶ Informaci√≥n de env√≠o</h2>

                            </div>

                        <div class="row-2">

                                <label>Tel√©fono *</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="56940021" required>

                            <div class="total-row">

            document.getElementById('ciudad')?.addEventListener('change', actualizarCostoEnvio)

            document.getElementById('confirm-order-btn')?.addEventListener('click', procesarPedido)

            if (usuarioAutenticado) {
                autocompletarFormulario()

        // ========== FUNCI√ìN PARA CAMBIO DE M√âTODO DE PAGO ==========
        window.metodoPagoCambio = function(metodo) {
            metodoPagoSeleccionado = metodo
            renderizarCheckout()
        }
        
        function actualizarCostoEnvio() {
            const select = document.getElementById('ciudad')
            const mensaje = document.getElementById('mensajeBusqueda')
            
            if (!select) return
            
            const selectedOption = select.options[select.selectedIndex]
            costoEnvio = selectedOption?.getAttribute('data-costo') 
                ? parseFloat(selectedOption.getAttribute('data-costo')) 
                : 0
            
            if (select.value === 'no-deseo') {
                mensaje.innerHTML = 'üìç Recoger√°s el pedido en nuestra tienda'
                mensaje.style.display = 'block'
            } else if (select.value) {
                mensaje.innerHTML = `üöö Env√≠o a ${selectedOption.textContent}`
                mensaje.style.display = 'block'
            } else {
                mensaje.style.display = 'none'
            }
            
            actualizarTotales()
        }
        
        function actualizarTotales() {
            const subtotal = carrito.subtotal()
            const total = subtotal + costoEnvio - descuentoAplicado
            
            document.getElementById('checkout-subtotal').textContent = `$${subtotal.toFixed(2)}`
            document.getElementById('checkout-shipping').textContent = `$${costoEnvio.toFixed(2)}`
            document.getElementById('checkout-total').textContent = `$${total.toFixed(2)}`
            
            if (descuentoAplicado > 0) {
                document.getElementById('discount-row').style.display = 'flex'
                document.getElementById('checkout-discount').textContent = `-$${descuentoAplicado.toFixed(2)}`
            } else {
                document.getElementById('discount-row').style.display = 'none'
            }
        }
        
        async function aplicarCupon() {
            const codigo = document.getElementById('coupon-code').value.trim()
            if (!codigo) {
                Swal.fire('Error', 'Ingresa un c√≥digo', 'error')
                return
            }
            
            try {
                const { data, error } = await supabase
                    .from('cupones')
                    .select('*')
                    .eq('codigo', codigo.toUpperCase())
                    .eq('activo', true)
                    .single()
                
                if (error || !data) {
                    Swal.fire('Error', 'Cup√≥n inv√°lido o inactivo', 'error')
                    return
                }
                
                if (data.expiracion) {
                    const hoy = new Date()
                    const exp = new Date(data.expiracion)
                    if (hoy > exp) {
                        Swal.fire('Error', 'Este cup√≥n ha expirado', 'error')
                        return
                    }
                }
                
                if (data.usos_actuales >= data.max_usos) {
                    Swal.fire('Error', 'Este cup√≥n ya no tiene usos disponibles', 'error')
                    return
                }
                
                const subtotal = carrito.subtotal()
                let descuento = 0
                
                if (data.tipo === 'porcentaje') {
                    descuento = subtotal * (data.descuento / 100)
                } else {
                    descuento = data.descuento
                }
                
                descuento = Math.min(descuento, subtotal)
                
                descuentoAplicado = descuento
                cuponActivo = data
                
                document.getElementById('apply-coupon').style.display = 'none'
                document.getElementById('remove-coupon').style.display = 'inline-block'
                document.getElementById('coupon-code').disabled = true
                document.getElementById('coupon-message').innerHTML = `
                    <div style="color: #059669; font-weight: 600; padding: 10px; background: #e8f5e9; border-radius: 8px;">
                        ‚úÖ Cup√≥n aplicado: ${data.codigo}<br>
                        Descuento: ${data.tipo === 'porcentaje' ? `${data.descuento}%` : `$${data.descuento.toFixed(2)} CUP`}
                    </div>
                `
                
                actualizarTotales()
                
            } catch (error) {
                console.error('Error al aplicar cup√≥n:', error)
                Swal.fire('Error', 'Error al validar el cup√≥n', 'error')
            }
        }
        
        function removerCupon() {
            descuentoAplicado = 0
            cuponActivo = null
            
            document.getElementById('apply-coupon').style.display = 'inline-block'
            document.getElementById('remove-coupon').style.display = 'none'
            document.getElementById('coupon-code').disabled = false
            document.getElementById('coupon-code').value = ''
            document.getElementById('coupon-message').innerHTML = ''
            
            actualizarTotales()
        }
        
        // ========== FUNCI√ìN PROCESAR PEDIDO MODIFICADA (SOLO ESTO CAMBIA) ==========
        async function procesarPedido() {
            
            // ========== VALIDAR AUTENTICACI√ìN PRIMERO ==========
            if (!auth.isAuthenticated()) {
                const result = await Swal.fire({
                    icon: 'info',
                    title: 'Inicia sesi√≥n o reg√≠strate',
                    html: `
                        <p>Para realizar una compra necesitas tener una cuenta en CUBAZON.</p>
                        <div style="text-align: left; margin-top: 15px; background: #f8f9fa; padding: 15px; border-radius: 8px;">
                            <p><i class="fa fa-check-circle" style="color: #28a745;"></i> <strong>Beneficios:</strong></p>
                            <ul style="list-style: none; padding-left: 0;">
                                <li style="margin-bottom: 8px;">‚úÖ Seguimiento de tus pedidos</li>
                                <li style="margin-bottom: 8px;">‚úÖ Pago con saldo CUBAZON</li>
                                <li style="margin-bottom: 8px;">‚úÖ Datos de env√≠o guardados</li>
                                <li style="margin-bottom: 8px;">‚úÖ Historial de compras</li>
                            </ul>
                        </div>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Iniciar sesi√≥n',
                    cancelButtonText: 'Registrarme',
                    reverseButtons: true
                });
                
                if (result.isConfirmed) {
                    window.location.href = '/login.html';
                } else {
                    window.location.href = '/registro.html';
                }
                return;
            }
            
            const metodoPago = document.querySelector('input[name="payment_method"]:checked')?.value
            
            if (!metodoPago) {
                Swal.fire('Error', 'Selecciona un m√©todo de pago', 'error')
                return
            }
            
            // Validaciones comunes
            const nombre = document.getElementById('nombre')?.value
            if (!nombre) {
                Swal.fire('Error', 'Ingresa tu nombre', 'error')
                return
            }
            
            const email = document.getElementById('email')?.value
            if (!email || !email.includes('@')) {
                Swal.fire('Error', 'Ingresa un email v√°lido', 'error')
                return
            }
            
            const telefono = document.getElementById('telefono')?.value
            if (!telefono) {
                Swal.fire('Error', 'Ingresa tu tel√©fono', 'error')
                return
            }
            
            const ciudad = document.getElementById('ciudad')?.value
            if (!ciudad) {
                Swal.fire('Error', 'Selecciona un m√©todo de env√≠o', 'error')
                return
            }
            
            const direccion = document.getElementById('direccion')?.value
            if (!direccion) {
                Swal.fire('Error', 'Ingresa tu direcci√≥n', 'error')
                return
            }
            
            const localidad = document.getElementById('localidad')?.value
            if (!localidad) {
                Swal.fire('Error', 'Ingresa tu localidad', 'error')
                return
            }
            
            const btn = document.getElementById('confirm-order-btn')
            btn.disabled = true
            btn.innerHTML = '<i class="fa fa-spinner fa-pulse"></i> Procesando...'
            
            try {
                // Construir pedido
                const pedido = {
                    items: carrito.items.map(item => ({
                        id: String(item.producto_id),
                        nombre: item.nombre,
                        precio: item.precio,
                        cantidad: item.cantidad,
                        subtotal: item.precio * item.cantidad,
                        imagen_url: item.imagen_url || '/assets/images/no-image.jpg',
                        opciones: item.opciones || {}
                    })),
                    subtotal: carrito.subtotal(),
                    envio: costoEnvio,
                    descuento: descuentoAplicado,
                    total: carrito.subtotal() + costoEnvio - descuentoAplicado,
                    cliente: {
                        nombre,
                        email,
                        telefono,
                        direccion,
                        localidad,
                        referencia: document.getElementById('referencia')?.value || '',
                        carnet: document.getElementById('carnet')?.value || '',
                        notas: document.getElementById('notas')?.value || ''
                    },
                    metodo_pago: metodoPago,
                    cupon_aplicado: cuponActivo?.codigo || null,
                    estado: metodoPago === 'saldo' ? 'pagado' : 'pendiente',
                    created_at: new Date().toISOString()
                }
                
                // Si es pago con saldo, verificar y descontar
                if (metodoPago === 'saldo') {
                    if (saldoUsuario < pedido.total) {
                        throw new Error('Saldo insuficiente')
                    }
                    
                    const { error: saldoError } = await supabase
                        .from('saldo_usuarios')
                        .update({ saldo_actual: saldoUsuario - pedido.total })
                        .eq('user_id', usuarioAutenticado.id)
                    
                    if (saldoError) throw saldoError
                    
                    await supabase
                        .from('historial_saldo')
                        .insert({
                            user_id: usuarioAutenticado.id,
                            tipo: 'compra',
                            monto: pedido.total,
                            saldo_anterior: saldoUsuario,
                            saldo_nuevo: saldoUsuario - pedido.total,
                            descripcion: 'Compra en tienda'
                        })
                }
                
                // Guardar en Supabase
                const { data, error } = await supabase
                    .from('pedidos')
                    .insert([pedido])
                    .select()
                    .single()
                
                if (error) throw error
                
                // Vaciar carrito
                carrito.vaciar()
                
                // Mensaje de √©xito personalizado
                let mensaje = `Tu n√∫mero de pedido es: ${data.id.slice(0, 8)}`
                if (metodoPago === 'transferencia') {
                    mensaje = `‚úÖ Pedido registrado. Realiza la transferencia a la tarjeta 9205-1299-7980-8319 y confirma al 56940021.\n\nN√∫mero de pedido: ${data.id.slice(0, 8)}`
                }
                
                Swal.fire({
                    icon: 'success',
                    title: '¬°Pedido confirmado!',
                    text: mensaje,
                    confirmButtonText: 'Ir al inicio'
                }).then(() => {
                    window.location.href = '/index.html'
                })
                
            } catch (error) {
                console.error('Error:', error)
                Swal.fire('Error', error.message || 'No se pudo procesar el pedido', 'error')
                btn.disabled = false
                btn.innerHTML = '<i class="fa fa-check"></i> Confirmar pedido'
            }
        }
        
        // ========== INICIALIZACI√ìN ==========
        async function inicializar() {
            console.log('üöÄ Inicializando checkout...')
            
            for (let i = 0; i < 10; i++) {
                if (auth.isAuthenticated()) {
                    console.log('‚úÖ Usuario autenticado detectado')
                    await cargarDatosUsuario()
                    break
                }
                console.log('‚è≥ Esperando auth...', i + 1)
                await new Promise(resolve => setTimeout(resolve, 200))
            }
            
            renderizarCheckout()
        }
        
        inicializar()
        window.addEventListener('carrito-actualizado', renderizarCheckout)
    </script>
