<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito Â· CUBAZON</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #0f1111;
        }
        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .cart-header {
            background: #131921;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
        }
        .cart-items {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .cart-sidebar {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: fit-content;
        }
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .cart-item-price {
            color: #b12704;
            font-weight: 700;
            font-size: 18px;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-btn {
            width: 32px;
            height: 32px;
            background: #f0f2f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .quantity-btn:hover {
            background: #e3e6e9;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            font-weight: 600;
        }
        .remove-btn {
            color: #999;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 8px;
        }
        .remove-btn:hover {
            color: #b12704;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .grand-total {
            font-size: 24px;
            font-weight: 700;
            color: #b12704;
            border-top: 2px solid #ddd;
            margin-top: 20px;
            padding-top: 20px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #ffd814;
            color: #0f1111;
            width: 100%;
            font-size: 16px;
            padding: 15px;
        }
        .btn-primary:hover {
            background: #f7ca00;
        }
        .btn-secondary {
            background: #f0f2f5;
            color: #0f1111;
        }
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        .empty-cart i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
        .empty-cart h2 {
            margin-bottom: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div style="background: #131921; padding: 15px 20px;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <a href="../index.html">
                <img src="https://imgfz.com/i/oXOfVlT.png" alt="CUBAZON" style="height: 40px;" onerror="this.src='https://via.placeholder.com/120x40?text=CUBAZON'">
            </a>
            <div class="sora-cart" style="position: relative;">
                <div class="sora-cart-details" style="display: flex; align-items: center; color: white; cursor: pointer;">
                    <i class="fa fa-shopping-cart" style="font-size: 24px;"></i>
                    <span class="simpleCart_quantity" id="cart-counter" style="background: #f08804; color: #0f1111; padding: 2px 8px; border-radius: 20px; margin-left: 8px;">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h1><i class="fa fa-shopping-cart"></i> Tu Carrito de Compras</h1>
            <a href="../index.html" style="color: white; text-decoration: none;">
                <i class="fa fa-arrow-left"></i> Seguir comprando
            </a>
        </div>

        <div id="cart-content">
            <div class="empty-cart">
                <i class="fa fa-spinner fa-pulse fa-3x"></i>
                <h2>Cargando tu carrito...</h2>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div style="background: #232f3e; color: white; padding: 40px 20px; margin-top: 60px;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <p>@Copyright 2026 Â· DiseÃ±ado por Des.Joshua_Technology</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module">
        import { carrito } from '../js/cart.js'
        
        // Exponer globalmente
        window.cart = carrito

        // FunciÃ³n para renderizar el carrito
        function renderCart() {
            const container = document.getElementById('cart-content')
            if (!container) return

            // Asegurar que el carrito estÃ¡ cargado
            carrito.cargarDeLocalStorage()
            
            console.log('ðŸ›’ Items en carrito:', carrito.items)

            if (!carrito.items || carrito.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fa fa-shopping-cart"></i>
                        <h2>Tu carrito estÃ¡ vacÃ­o</h2>
                        <p style="margin-bottom: 30px; color: #666;">Agrega productos desde nuestra tienda</p>
                        <a href="../index.html" class="btn btn-primary" style="display: inline-block; width: auto; padding: 12px 40px; text-decoration: none;">
                            <i class="fa fa-arrow-left"></i> Ir a comprar
                        </a>
                    </div>
                `
                return
            }

            let itemsHtml = ''
            carrito.items.forEach(item => {
                itemsHtml += `
                    <div class="cart-item">
                        <img src="${item.imagen_url || '/assets/images/no-image.png'}" 
                             alt="${item.nombre}" 
                             onerror="this.src='/assets/images/no-image.png'">
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.nombre}</div>
                            <div class="cart-item-price">$${item.precio.toFixed(2)} CUP</div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="window.cart.actualizarCantidad('${item.id}', ${item.cantidad - 1})">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                    <span class="quantity-input">${item.cantidad}</span>
                                    <button class="quantity-btn" onclick="window.cart.actualizarCantidad('${item.id}', ${item.cantidad + 1})">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                                <button class="remove-btn" onclick="window.cart.eliminar('${item.id}')">
                                    <i class="fa fa-trash"></i> Eliminar
                                </button>
                            </div>
                        </div>
                        <div style="font-weight: 700; color: #b12704; font-size: 18px;">
                            $${(item.precio * item.cantidad).toFixed(2)}
                        </div>
                    </div>
                `
            })

            const subtotal = carrito.subtotal()
            const cantidad = carrito.cantidadTotal()

            container.innerHTML = `
                <div class="cart-grid">
                    <div class="cart-items">
                        <h2 style="margin-bottom: 20px;">${cantidad} producto(s)</h2>
                        ${itemsHtml}
                    </div>
                    <div class="cart-sidebar">
                        <h3 style="margin-bottom: 20px;">Resumen del pedido</h3>
                        <div class="total-row">
                            <span>Subtotal (${cantidad} productos):</span>
                            <span style="font-weight: 600;">$${subtotal.toFixed(2)} CUP</span>
                        </div>
                        <div class="total-row" style="color: #059669;">
                            <span>EnvÃ­o:</span>
                            <span>Calculado al pagar</span>
                        </div>
                        <div class="grand-total total-row">
                            <span>Total:</span>
                            <span>$${subtotal.toFixed(2)} CUP</span>
                        </div>
                        <a href="checkout.html" class="btn btn-primary" style="display: block; text-align: center; text-decoration: none; margin-top: 30px;">
                            <i class="fa fa-lock"></i> Proceder al pago
                        </a>
                        <button class="btn btn-secondary" onclick="window.cart.vaciar()" style="width: 100%; margin-top: 15px;">
                            <i class="fa fa-trash"></i> Vaciar carrito
                        </button>
                    </div>
                </div>
            `

            // Actualizar contador del header
            const counter = document.getElementById('cart-counter')
            if (counter) counter.textContent = cantidad
        }

        // Renderizar al cargar
        setTimeout(() => {
            renderCart()
        }, 100) // PequeÃ±o retraso para asegurar carga
        
        // Actualizar cuando cambie el carrito
        window.addEventListener('carrito-actualizado', renderCart)
        
        console.log('âœ… PÃ¡gina de carrito lista')
    </script>
</body>
</html>
