<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión · CUBAZON</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            color: #0f1111;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            height: 50px;
            margin-bottom: 20px;
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f1111;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #6c757d;
            font-size: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0f1111;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #f08804;
            outline: none;
            box-shadow: 0 0 0 3px rgba(240,136,4,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #ffd814;
            color: #0f1111;
        }
        
        .btn-primary:hover {
            background: #f7ca00;
        }
        
        .btn-secondary {
            background: #f0f2f5;
            color: #0f1111;
        }
        
        .btn-secondary:hover {
            background: #e3e6e9;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #6c757d;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }
        
        .register-link a {
            color: #007185;
            font-weight: 600;
            text-decoration: none;
        }
        
        .register-link a:hover {
            color: #c7511f;
            text-decoration: underline;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        
        .forgot-password a {
            color: #6c757d;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            color: #0f1111;
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link i {
            margin-right: 5px;
        }
        
        .back-link:hover {
            color: #0f1111;
        }
        
        .demo-account {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #6c757d;
        }
        
        .demo-account p {
            margin-bottom: 5px;
        }
        
        .demo-account strong {
            color: #0f1111;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="/">
                <img src="http://imgfz.com/i/oXOfVlT.png" alt="CUBAZON" style="height: 150px;">
                        
            </a>
            <h1>Bienvenido</h1>
            <p>Inicia sesión para continuar</p>
        </div>
        
        <div id="alertMessage" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label><i class="fa fa-envelope"></i> Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com" required autofocus>
            </div>
            
            <div class="form-group">
                <label><i class="fa fa-lock"></i> Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                <div class="forgot-password">
                    <a href="/recuperar-password.html">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fa fa-sign-in"></i> Iniciar sesión
            </button>
        </form>
        
        <div class="divider">
            <span>O</span>
        </div>
        
        <div class="register-link">
            <p style="margin-bottom: 15px;">¿No tienes una cuenta?</p>
            <a href="/registro.html" class="btn btn-secondary" style="display: inline-block; width: auto; padding: 12px 30px; text-decoration: none;">
                <i class="fa fa-user-plus"></i> Crear cuenta
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" class="back-link">
                <i class="fa fa-arrow-left"></i> Volver a la tienda
            </a>
        </div>
        
        <div class="demo-account">
            <p><i class="fa fa-info-circle"></i> <strong>Cuenta de demostración:</strong></p>
            <p>Email: demo@cubazon.com</p>
            <p>Contraseña: demo123</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- ========== LOGIN SCRIPT - VERSIÓN FINAL CORREGIDA ========== -->
    <script type="module">
        import { auth } from '/js/auth.js'
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault()
            
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const btn = document.getElementById('loginBtn')
            const alertMsg = document.getElementById('alertMessage')
            
            // Deshabilitar botón
            btn.disabled = true
            btn.innerHTML = '<i class="fa fa-spinner fa-pulse"></i> Iniciando sesión...'
            alertMsg.style.display = 'none'
            
            // Intentar login
            const resultado = await auth.login(email, password)
            
            if (resultado.success) {
                // Éxito - Mostrar mensaje y redirigir
                Swal.fire({
                    icon: 'success',
                    title: '¡Bienvenido!',
                    text: 'Has iniciado sesión correctamente',
                    timer: 2000,
                    showConfirmButton: false,
                    allowOutsideClick: false
                }).then(() => {
                    window.location.href = 'index.html'
                })
            } else {
                // Error - Mostrar mensaje
                alertMsg.innerHTML = `
                    <div class="alert alert-error">
                        <i class="fa fa-exclamation-circle"></i>
                        ${resultado.error || 'Email o contraseña incorrectos'}
                    </div>
                `
                alertMsg.style.display = 'block'
                
                // Restaurar botón
                btn.disabled = false
                btn.innerHTML = '<i class="fa fa-sign-in"></i> Iniciar sesión'
            }
        })
    </script>
</body>
</html>
